# Combined Repeatable Techs
l_russian:
  fl_repeatable_improved_army_damage_health_desc:0 "Повторение курса физической подготовки для наземных войск приводит к повышению их эффективности в рукопашной схватке.\nТщательная настройка рецепторов боли позволяет солдатам сражаться даже при ранениях, которые раньше выводили их из строя."
  fl_repeatable_improved_army_damage_health:0 "Агрессивная подготовка + Успокоители нервов"
  fl_repeatable_weapon_type_strike_craft_fire_damage_fire_rate_desc:0 "Повышение скорости, с которой пилот истребителя может обрабатывать информацию о положении противника и реагировать на нее, на несколько позиций повышает положение штурмовика в пищевой цепочке.\nСобирая и анализируя информацию о пилотах прошлого, мы значительно повысили эффективность обучения. Каждый новый пилот будет быстрее своих предшественников."
  fl_repeatable_weapon_type_strike_craft_fire_damage_fire_rate:0 "Перехватчики синапсов + Итеративное обучение пилотов"
